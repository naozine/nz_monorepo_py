template: report_template.xlsx
output: report_result_from_yaml.xlsx
writes:
  - sheet: p1
    cell: AC14
    value: YYY
  - sheet: p1
    row: 15
    column: AD
    value: ZZZ
  - sheet: p1
    cell: B5
    survey_data: total_responses      # 総回答者数
  - sheet: p1
    cell: B6
    survey_data: invalid_responses    # 無効回答者数
  - sheet: p1
    cell: B7
    survey_data: effective_responses  # 有効回答者数
